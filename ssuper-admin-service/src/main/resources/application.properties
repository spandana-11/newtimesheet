server.port=8089
spring.application.name=ssuper-admin-service

# Database configuration
spring.datasource.url=jdbc:mysql://mysql:3306/ssuper_admin_database
spring.datasource.username=root
spring.datasource.password=4555
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging level for the service
logging.level.org.springframework.web=INFO
logging.level.com.chiselon.superadmin=DEBUG

# Feign client configuration
feign.client.config.default.loggerLevel=full

# Eureka client configuration (updated to point to the correct Eureka server)
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
